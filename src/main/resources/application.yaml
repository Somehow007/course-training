mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml

springdoc:
  default-flat-param-object: true
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.ujs.trainingprogram.tp

knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  level:
    root: info
    com.ujs.trainingprogram.tp: debug
    org.springframework.web: warn
